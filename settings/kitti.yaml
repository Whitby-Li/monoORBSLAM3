%YAML:1.0
---
# Camera
Camera:
  Width: 1392
  Height: 512
  fps: 10

  CameraMatrix: !!opencv-matrix
    rows: 3
    cols: 3
    dt: f
    data: [ 9.786977e+02, 0, 6.900000e+02, 0, 9.717435e+02, 2.497222e+02, 0, 0, 1.0 ]

  Distortion: !!opencv-matrix
    rows: 5
    cols: 1
    dt: f
    data: [ -3.792567e-01, 2.121203e-01, 9.182571e-04, 1.911304e-03, -7.605535e-02 ]

  DistortionModel: radtan

# ORB
ORB:
  Features: 3000
  ScaleFactor: 1.2
  Levels: 8
  IniThFAST: 20
  MinThFAST: 7

# IMU
IMU:
  NoiseGyro: 5.817764e-06
  WalkGyro: 9.696273e-08
  NoiseAcc: 8.333333e-06
  WalkAcc: 1.96e-06

  Frequency: 100

  GyroBias: !!opencv-matrix
    rows: 3
    cols: 1
    dt: f
    data: [ 0, 0, 0 ]

  AccBias: !!opencv-matrix
    rows: 3
    cols: 1
    dt: f
    data: [ 0, 0, 0 ]

  Rbc: !!opencv-matrix
    rows: 3
    cols: 3
    dt: f
    data: [ 0.007812974043, -0.004279137589, 0.9999603629,
            -0.9998595715, -0.01486804709, 0.007748560049,
            0.01483429782, -0.9998802543, -0.004394739866 ]

  tbc: !!opencv-matrix
    rows: 3
    cols: 1
    dt: f
    data: [ 1.143898845, -0.312718451, 0.7265462279 ]

# View
View:
  Width: 1000
  Height: 1000
  KeyFrameSize: 0.6
  KeyFrameLineWidth: 2
  GraphLineWidth: 1
  PointSize: 2
  CameraSize: 0.7
  CameraLineWidth: 3
  ViewPointX: 0
  ViewPointY: -100
  ViewPointZ: -0.1
  ViewPointF: 2000