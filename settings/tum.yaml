  tcb: !!opencv-matrix
    rows: 3
    cols: 1
    dt: f
    data: [ 0.04727988224914392, -0.047443232143367084, -0.0681999605066297 ]

# View
View:
  KeyFrameSize: 0.6
  KeyFrameLineWidth: 2
  GraphLineWidth: 1
  PointSize: 2
  CameraSize: 0.7
  CameraLineWidth: 3
  ViewPointX: 0
  ViewPointY: -100
  ViewPointZ: -0.1
  ViewPointF: 2000