# Camera
Camera:
  Width: 512
  Height: 512
  fps: 20

  CameraMatrix: !!opencv-matrix
    rows: 3
    cols: 3
    dt: f
    data: [ 190.97847715128717, 0, 254.93170605935475, 0, 190.9733070521226, 256.8974428996504, 0, 0, 1.0 ]

  Distortion: !!opencv-matrix
    rows: 4
    cols: 1
    dt: f
    data: [ 0.0034823894022493434, 0.0007150348452162257, -0.0020532361418706202, 0.00020293673591811182 ]

  DistortionModel: equidistant

# ORB
ORB:
  Features: 1500
  ScaleFactor: 1.2
  Levels: 8
  IniThFAST: 20
  MinThFAST: 7

# IMU
