  Frequency: 200

  GyroBias: !!opencv-matrix
    rows: 3
    cols: 1
    dt: f
    data: [ 0, 0, 0 ]

  AccBias: !!opencv-matrix
    rows: 3
    cols: 1
    dt: f
    data: [ 0, 0, 0 ]

  Rcb: !!opencv-matrix
    rows: 3
    cols: 3
    dt: f
    data: [ -0.9995250378696743, 0.029615343885863205, -0.008522328211654736,
