  Height: 480
  fps: 30

  CameraMatrix: !!opencv-matrix
    rows: 3
    cols: 3
    dt: f
    data: [ 380.9229090195708, 0, 324.68121181846755, 0, 380.29264802262736, 224.6741321466431, 0, 0, 1.0 ]

  Distortion: !!opencv-matrix
