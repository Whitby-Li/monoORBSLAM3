  tbc: !!opencv-matrix
    rows: 3
    cols: 1
    dt: f
    data: [ 0.138044476707, 0.0148148255449, -0.0349149420753 ]

# View
View:
  Width: 1000
  Height: 1000
  KeyFrameSize: 0.6
  KeyFrameLineWidth: 2
  GraphLineWidth: 1
  PointSize: 2
  CameraSize: 0.7
  CameraLineWidth: 3
  ViewPointX: 0
